                <strong><h3>Sign in into your Account</h3></strong>

            </div>
            <div class="forms">
                <div class="form_bg">
                    <form action="" class="">
                        <div class="inner_form">
                            <div class="label">
                                <label for="email">Email Address</label>
                                <br>
                            </div>

                            </div>

                                <input type="password">
                                <br><br>
                            </div>
                            <div class="forgot_remember mb-4">
                                <div class="remember">
                                    <input type="checkbox">
                                    <label for="remember_me">Remember me</label>
                                </div>
                                <div class="forgot">
                                    <a href="">forgot your password?</a>
                                </div>
                            </div>
                            <input type="button" value="Sign in" id="sign_in">
                        </div>
                    </form>
                </div>

                    <p>or continue with</p>
                    <div class="gg">
