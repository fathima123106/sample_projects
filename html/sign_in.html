<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sig_in.css">
    <title>www.theodinproject.com/sign in</title>
</head>
<body>
    <div class="container-fluid">
        <div class="sign_in">
            <div class="sign_heading">
                <h3>Sign in into your Account
                    <br>or <a href="sign_up.html">sign up for a new Account</a>
                </h3>
            </div>
            <div class="form">
                <form action="">
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email">
                    <br><br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password">
                    <br><br>
                    <div class="forgo_rememer">
                        <div class="remember">
                            <input type="checkbox">
                            <label for="remember_me">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="">forgot your password?</a>
                        </div>
                    </div>
                    <input type="button" value="Submit">
                    <div class="hr">
                        <p>------- or continue with -------</p>
                    </div>
                    <div class="gg">
                        <div class="git-1">
                            <input type="button"class="button-1">
                        </div>
                        <div class="google-1">
                            <input type="button"class="button-2" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

</html>
